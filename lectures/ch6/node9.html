<H2><A ID="SECTION00021000000000000000">
Logarithmic and Complex operations</A>
</H2>

<P>
Assume <!-- MATH
 $w=u+jv=|w|\angle w=|w|e^{j\angle w}$
 -->
<SPAN CLASS="MATH"><IMG STYLE="height: 2.79ex; vertical-align: -0.70ex; " SRC="img340.svg"
 ALT="$w=u+jv=\vert w\vert\angle w=\vert w\vert e^{j\angle w}$"></SPAN>, and <!-- MATH
 $z=x+jy=|z|\angle z=|z|e^{j\angle z}$
 -->
<SPAN CLASS="MATH"><IMG STYLE="height: 2.79ex; vertical-align: -0.70ex; " SRC="img341.svg"
 ALT="$z=x+jy=\vert z\vert\angle z=\vert z\vert e^{j\angle z}$"></SPAN>. 

<UL>
<LI>
<DIV class="equation">

<!-- MATH
 \begin{equation}
\left\{ \begin{array}{l}
      |w|=\sqrt{u^2+v^2},\;\;\;\;\angle w=\tan^{-1}\left( v/v \right) \\
      |z|=\sqrt{x^2+y^2},\;\;\;\;\angle z=\tan^{-1}\left( y/x \right) \end{array} \right.
\end{equation}
 -->
 &nbsp;  <IMG STYLE="height: 6.27ex; vertical-align: -2.54ex; " SRC="img342.svg"
 ALT="$\displaystyle \left\{ \begin{array}{l}
\vert w\vert=\sqrt{u^2+v^2},\;\;\;\;\an...
...sqrt{x^2+y^2},\;\;\;\;\angle z=\tan^{-1}\left( y/x \right) \end{array} \right. $"> 

(<SPAN CLASS="arabic">116</SPAN>)
</DIV>
</LI>
<LI>
<DIV class="equation">

<!-- MATH
 \begin{equation}
w z=(u+jv)(x+jy)=|w|e^{j\angle w}\;|z|e^{j\angle z}
\end{equation}
 -->
 &nbsp;  <IMG STYLE="height: 3.02ex; vertical-align: -0.70ex; " SRC="img343.svg"
 ALT="$\displaystyle w z=(u+jv)(x+jy)=\vert w\vert e^{j\angle w}\;\vert z\vert e^{j\angle z} $"> 

(<SPAN CLASS="arabic">117</SPAN>)
</DIV>
    
<DIV class="equation">

<!-- MATH
 \begin{equation}
\left| wz \right| =|w||z|,\;\;\;\;\;
    e^{j\angle w} e^{j\angle z}=e^{j(\angle w+\angle z)},
    \;\;\;\mbox{or}\;\;\;\;
    \angle \left( wz \right) =\angle w+\angle z
\end{equation}
 -->
 &nbsp;  <IMG STYLE="height: 3.02ex; vertical-align: -0.70ex; " SRC="img344.svg"
 ALT="$\displaystyle \left\vert wz \right\vert =\vert w\vert\vert z\vert,\;\;\;\;\;
e...
...gle z)},
\;\;\;\mbox{or}\;\;\;\;
\angle \left( wz \right) =\angle w+\angle z $"> 

(<SPAN CLASS="arabic">118</SPAN>)
</DIV>
</LI>
<LI>
<DIV class="equation">

<!-- MATH
 \begin{equation}
\frac{w}{z}=\frac{u+jv}{x+jy}=\frac{|w|e^{j\angle w}}{|z|e^{j\angle z}}
\end{equation}
 -->
 &nbsp;  <IMG STYLE="height: 6.04ex; vertical-align: -2.29ex; " SRC="img345.svg"
 ALT="$\displaystyle \frac{w}{z}=\frac{u+jv}{x+jy}=\frac{\vert w\vert e^{j\angle w}}{\vert z\vert e^{j\angle z}} $"> 

(<SPAN CLASS="arabic">119</SPAN>)
</DIV>
    
<DIV class="equation">

<!-- MATH
 \begin{equation}
\left| \frac{w}{z} \right| =\frac{|w|}{|z|},\;\;\;\;\;
    \frac{e^{j\angle w}}{e^{j\angle z}}=e^{j(\angle w-\angle z)},\;\;\;\mbox{or}\;\;\;
    \angle \left( \frac{w}{z} \right)=\angle w-\angle z
\end{equation}
 -->
 &nbsp;  <IMG STYLE="height: 6.04ex; vertical-align: -2.29ex; " SRC="img346.svg"
 ALT="$\displaystyle \left\vert \frac{w}{z} \right\vert =\frac{\vert w\vert}{\vert z\v...
...z)},\;\;\;\mbox{or}\;\;\;
\angle \left( \frac{w}{z} \right)=\angle w-\angle z $"> 

(<SPAN CLASS="arabic">120</SPAN>)
</DIV>
</LI>
</UL>

<P>

<UL>
<LI>
<DIV class="equation">

<!-- MATH
 \begin{equation}
\log \;(ab)=\log a+\log b
\end{equation}
 -->
 &nbsp;  <IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img347.svg"
 ALT="$\displaystyle \log \;(ab)=\log a+\log b $"> 

(<SPAN CLASS="arabic">121</SPAN>)
</DIV>
</LI>
<LI>
<DIV class="equation">

<!-- MATH
 \begin{equation}
\log \;(a/b)=\log a-\log b
\end{equation}
 -->
 &nbsp;  <IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img348.svg"
 ALT="$\displaystyle \log \;(a/b)=\log a-\log b $"> 

(<SPAN CLASS="arabic">122</SPAN>)
</DIV>
</LI>
<LI>
<DIV class="equation">

<!-- MATH
 \begin{equation}
\log \;(a^n)=n\;\log a
\end{equation}
 -->
 &nbsp;  <IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img349.svg"
 ALT="$\displaystyle \log \;(a^n)=n\;\log a $"> 

(<SPAN CLASS="arabic">123</SPAN>)
</DIV>
</LI>
<LI>
<DIV class="equation">

<!-- MATH
 \begin{equation}
\log \;(a^{-n})=-n\;\log a
\end{equation}
 -->
 &nbsp;  <IMG STYLE="height: 2.79ex; vertical-align: -0.70ex; " SRC="img350.svg"
 ALT="$\displaystyle \log \;(a^{-n})=-n\;\log a $"> 

(<SPAN CLASS="arabic">124</SPAN>)
</DIV>
</LI>
</UL>
