<H2><A ID="SECTION00021000000000000000">
Logarithmic and Complex operations</A>
</H2>

<P>
Assume <!-- MATH
 $w=u+jv=|w|\angle w=|w|e^{j\angle w}$
 -->
<SPAN CLASS="MATH"><IMG STYLE="height: 2.79ex; vertical-align: -0.70ex; " SRC="img1266.svg"
 ALT="$w=u+jv=\vert w\vert\angle w=\vert w\vert e^{j\angle w}$"></SPAN>, and <!-- MATH
 $z=x+jy=|z|\angle z=|z|e^{j\angle z}$
 -->
<SPAN CLASS="MATH"><IMG STYLE="height: 2.79ex; vertical-align: -0.70ex; " SRC="img1267.svg"
 ALT="$z=x+jy=\vert z\vert\angle z=\vert z\vert e^{j\angle z}$"></SPAN>. 

<UL>
<LI><P></P>
<DIV CLASS="mathdisplay"><!-- MATH
 \begin{equation}
\left\{ \begin{array}{l}
      |w|=\sqrt{u^2+v^2},\;\;\;\;\angle w=\tan^{-1}\left( v/v \right) \\
      |z|=\sqrt{x^2+y^2},\;\;\;\;\angle z=\tan^{-1}\left( y/x \right) \end{array} \right.
\end{equation}
 -->
<TABLE CLASS="equation" >
<TR>
<TD  style="text-align:center;"><SPAN CLASS="MATH"><IMG STYLE="height: 6.27ex; vertical-align: -2.54ex; " SRC="img1268.svg"
 ALT="$\displaystyle \left\{ \begin{array}{l}
\vert w\vert=\sqrt{u^2+v^2},\;\;\;\;\ang...
...\sqrt{x^2+y^2},\;\;\;\;\angle z=\tan^{-1}\left( y/x \right) \end{array} \right.$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
(<SPAN CLASS="arabic">461</SPAN>)</TD></TR>
</TABLE></DIV>
<P></P>
</LI>
<LI><P></P>
<DIV CLASS="mathdisplay"><!-- MATH
 \begin{equation}
w z=(u+jv)(x+jy)=|w|e^{j\angle w}\;|z|e^{j\angle z}
\end{equation}
 -->
<TABLE CLASS="equation" >
<TR>
<TD  style="text-align:center;"><SPAN CLASS="MATH"><IMG STYLE="height: 3.02ex; vertical-align: -0.70ex; " SRC="img1269.svg"
 ALT="$\displaystyle w z=(u+jv)(x+jy)=\vert w\vert e^{j\angle w}\;\vert z\vert e^{j\angle z}$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
(<SPAN CLASS="arabic">462</SPAN>)</TD></TR>
</TABLE></DIV>
<P></P>
  <P></P>
<DIV CLASS="mathdisplay"><!-- MATH
 \begin{equation}
\left| wz \right| =|w||z|,\;\;\;\;\;
    e^{j\angle w} e^{j\angle z}=e^{j(\angle w+\angle z)},
    \;\;\;\mbox{or}\;\;\;\;
    \angle \left( wz \right) =\angle w+\angle z
\end{equation}
 -->
<TABLE CLASS="equation" >
<TR>
<TD  style="text-align:center;"><SPAN CLASS="MATH"><IMG STYLE="height: 3.02ex; vertical-align: -0.70ex; " SRC="img1270.svg"
 ALT="$\displaystyle \left\vert wz \right\vert =\vert w\vert\vert z\vert,\;\;\;\;\;
e^{j\angle w} e^{j\angle z}=e^{j(\angle w+\angle z)},
\;\;\;$">or<IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img1271.svg"
 ALT="$\displaystyle \;\;\;\;
\angle \left( wz \right) =\angle w+\angle z$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
(<SPAN CLASS="arabic">463</SPAN>)</TD></TR>
</TABLE></DIV>
<P></P>
</LI>
<LI><P></P>
<DIV CLASS="mathdisplay"><!-- MATH
 \begin{equation}
\frac{w}{z}=\frac{u+jv}{x+jy}=\frac{|w|e^{j\angle w}}{|z|e^{j\angle z}}
\end{equation}
 -->
<TABLE CLASS="equation" >
<TR>
<TD  style="text-align:center;"><SPAN CLASS="MATH"><IMG STYLE="height: 6.04ex; vertical-align: -2.29ex; " SRC="img1272.svg"
 ALT="$\displaystyle \frac{w}{z}=\frac{u+jv}{x+jy}=\frac{\vert w\vert e^{j\angle w}}{\vert z\vert e^{j\angle z}}$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
(<SPAN CLASS="arabic">464</SPAN>)</TD></TR>
</TABLE></DIV>
<P></P>
  <P></P>
<DIV CLASS="mathdisplay"><!-- MATH
 \begin{equation}
\left| \frac{w}{z} \right| =\frac{|w|}{|z|},\;\;\;\;\;
    \frac{e^{j\angle w}}{e^{j\angle z}}=e^{j(\angle w-\angle z)},\;\;\;\mbox{or}\;\;\;
    \angle \left( \frac{w}{z} \right)=\angle w-\angle z
\end{equation}
 -->
<TABLE CLASS="equation" >
<TR>
<TD  style="text-align:center;"><SPAN CLASS="MATH"><IMG STYLE="height: 6.04ex; vertical-align: -2.29ex; " SRC="img1273.svg"
 ALT="$\displaystyle \left\vert \frac{w}{z} \right\vert =\frac{\vert w\vert}{\vert z\v...
...,\;\;\;\;\;
\frac{e^{j\angle w}}{e^{j\angle z}}=e^{j(\angle w-\angle z)},\;\;\;$">or<IMG STYLE="height: 4.65ex; vertical-align: -1.71ex; " SRC="img1274.svg"
 ALT="$\displaystyle \;\;\;
\angle \left( \frac{w}{z} \right)=\angle w-\angle z$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
(<SPAN CLASS="arabic">465</SPAN>)</TD></TR>
</TABLE></DIV>
<P></P>
</LI>
</UL>

<P>

<UL>
<LI><P></P>
<DIV CLASS="mathdisplay"><!-- MATH
 \begin{equation}
\log \;(ab)=\log a+\log b
\end{equation}
 -->
<TABLE CLASS="equation" >
<TR>
<TD  style="text-align:center;"><SPAN CLASS="MATH"><IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img1275.svg"
 ALT="$\displaystyle \log \;(ab)=\log a+\log b$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
(<SPAN CLASS="arabic">466</SPAN>)</TD></TR>
</TABLE></DIV>
<P></P>
</LI>
<LI><P></P>
<DIV CLASS="mathdisplay"><!-- MATH
 \begin{equation}
\log \;(a/b)=\log a-\log b
\end{equation}
 -->
<TABLE CLASS="equation" >
<TR>
<TD  style="text-align:center;"><SPAN CLASS="MATH"><IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img1276.svg"
 ALT="$\displaystyle \log \;(a/b)=\log a-\log b$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
(<SPAN CLASS="arabic">467</SPAN>)</TD></TR>
</TABLE></DIV>
<P></P>
</LI>
<LI><P></P>
<DIV CLASS="mathdisplay"><!-- MATH
 \begin{equation}
\log \;(a^n)=n\;\log a
\end{equation}
 -->
<TABLE CLASS="equation" >
<TR>
<TD  style="text-align:center;"><SPAN CLASS="MATH"><IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img1277.svg"
 ALT="$\displaystyle \log \;(a^n)=n\;\log a$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
(<SPAN CLASS="arabic">468</SPAN>)</TD></TR>
</TABLE></DIV>
<P></P>
</LI>
<LI><P></P>
<DIV CLASS="mathdisplay"><!-- MATH
 \begin{equation}
\log \;(a^{-n})=-n\;\log a
\end{equation}
 -->
<TABLE CLASS="equation" >
<TR>
<TD  style="text-align:center;"><SPAN CLASS="MATH"><IMG STYLE="height: 2.79ex; vertical-align: -0.70ex; " SRC="img1278.svg"
 ALT="$\displaystyle \log \;(a^{-n})=-n\;\log a$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
(<SPAN CLASS="arabic">469</SPAN>)</TD></TR>
</TABLE></DIV>
<P></P>
</LI>
</UL>
