<H1><A NAME="SECTION00010000000000000000">
Logarithmic and Complex operations</A>
</H1>

<P>
Assume <!-- MATH
 $w=u+jv=|w|\angle w=|w|e^{j\angle w}$
 -->
<IMG
 WIDTH="256" HEIGHT="46" ALIGN="MIDDLE" BORDER="0"
 SRC="img1.png"
 ALT="$w=u+jv=\vert w\vert\angle w=\vert w\vert e^{j\angle w}$">, and <!-- MATH
 $z=x+jy=|z|\angle z=|z|e^{j\angle z}$
 -->
<IMG
 WIDTH="235" HEIGHT="46" ALIGN="MIDDLE" BORDER="0"
 SRC="img2.png"
 ALT="$z=x+jy=\vert z\vert\angle z=\vert z\vert e^{j\angle z}$">. 

<UL>
<LI>
<BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH
 \begin{displaymath}
\left\{ \begin{array}{l}
      |w|=\sqrt{u^2+v^2},\;\;\;\;\angle w=\tan^{-1}\left( v/v \right) \\
      |z|=\sqrt{x^2+y^2},\;\;\;\;\angle z=\tan^{-1}\left( y/x \right) \end{array} \right.
\end{displaymath}
 -->

<IMG
 WIDTH="312" HEIGHT="55" BORDER="0"
 SRC="img3.png"
 ALT="\begin{displaymath}\left\{ \begin{array}{l}
\vert w\vert=\sqrt{u^2+v^2},\;\;\;\...
...\;\;\;\angle z=\tan^{-1}\left( y/x \right) \end{array} \right. \end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
</LI>
<LI>
<BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH
 \begin{displaymath}
w z=(u+jv)(x+jy)=|w|e^{j\angle w}\;|z|e^{j\angle z}
\end{displaymath}
 -->

<IMG
 WIDTH="326" HEIGHT="33" BORDER="0"
 SRC="img4.png"
 ALT="\begin{displaymath}w z=(u+jv)(x+jy)=\vert w\vert e^{j\angle w}\;\vert z\vert e^{j\angle z} \end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
    <BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH
 \begin{displaymath}
\left| wz \right| =|w||z|,\;\;\;\;\;
    e^{j\angle w} e^{j\angle z}=e^{j(\angle w+\angle z)},
    \;\;\;\mbox{or}\;\;\;\;
    \angle \left( wz \right) =\angle w+\angle z
\end{displaymath}
 -->

<IMG
 WIDTH="511" HEIGHT="33" BORDER="0"
 SRC="img5.png"
 ALT="\begin{displaymath}\left\vert wz \right\vert =\vert w\vert\vert z\vert,\;\;\;\;\...
...\mbox{or}\;\;\;\;
\angle \left( wz \right) =\angle w+\angle z \end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
</LI>
<LI>
<BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH
 \begin{displaymath}
\frac{w}{z}=\frac{u+jv}{x+jy}=\frac{|w|e^{j\angle w}}{|z|e^{j\angle z}}
\end{displaymath}
 -->

<IMG
 WIDTH="185" HEIGHT="58" BORDER="0"
 SRC="img6.png"
 ALT="\begin{displaymath}\frac{w}{z}=\frac{u+jv}{x+jy}=\frac{\vert w\vert e^{j\angle w}}{\vert z\vert e^{j\angle z}} \end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
    <BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH
 \begin{displaymath}
\left| \frac{w}{z} \right| =\frac{|w|}{|z|},\;\;\;\;\;
    \frac{e^{j\angle w}}{e^{j\angle z}}=e^{j(\angle w-\angle z)},\;\;\;\mbox{or}\;\;\;
    \angle \left( \frac{w}{z} \right)=\angle w-\angle z
\end{displaymath}
 -->

<IMG
 WIDTH="459" HEIGHT="56" BORDER="0"
 SRC="img7.png"
 ALT="\begin{displaymath}\left\vert \frac{w}{z} \right\vert =\frac{\vert w\vert}{\vert...
...or}\;\;\;
\angle \left( \frac{w}{z} \right)=\angle w-\angle z \end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
</LI>
</UL>

<P>

<UL>
<LI>
<BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH
 \begin{displaymath}
\log \;(ab)=\log a+\log b
\end{displaymath}
 -->

<IMG
 WIDTH="183" HEIGHT="33" BORDER="0"
 SRC="img8.png"
 ALT="\begin{displaymath}\log \;(ab)=\log a+\log b \end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
</LI>
<LI>
<BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH
 \begin{displaymath}
\log \;(a/b)=\log a-\log b
\end{displaymath}
 -->

<IMG
 WIDTH="192" HEIGHT="33" BORDER="0"
 SRC="img9.png"
 ALT="\begin{displaymath}\log \;(a/b)=\log a-\log b \end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
</LI>
<LI>
<BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH
 \begin{displaymath}
\log \;(a^n)=n\;\log a
\end{displaymath}
 -->

<IMG
 WIDTH="145" HEIGHT="33" BORDER="0"
 SRC="img10.png"
 ALT="\begin{displaymath}\log \;(a^n)=n\;\log a \end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
</LI>
<LI>
<BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH
 \begin{displaymath}
\log \;(a^{-n})=-n\;\log a
\end{displaymath}
 -->

<IMG
 WIDTH="170" HEIGHT="33" BORDER="0"
 SRC="img11.png"
 ALT="\begin{displaymath}\log \;(a^{-n})=-n\;\log a \end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
</LI>
</UL>
