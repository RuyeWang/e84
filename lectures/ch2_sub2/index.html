<P>
<BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH
 \begin{displaymath}
v_{out}=v_s A_1 A_2\frac{r_{i1}}{r_{i1}+R_s}\frac{r_{21}}{r_{i2}+r_{o1}}\frac{R_L}{r_{o2}+R_L}
\end{displaymath}
 -->

<IMG
 WIDTH="324" HEIGHT="49" BORDER="0"
 SRC="img1.png"

</DIV>
<BR CLEAR="ALL">
<P></P>

<P>
To maximize <IMG
 WIDTH="34" HEIGHT="33" ALIGN="MIDDLE" BORDER="0"
 SRC="img2.png"
 ALT="$v_{out}$">, we want lower <IMG
 WIDTH="26" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img3.png"
 ALT="$R_s$">, <IMG
 WIDTH="27" HEIGHT="33" ALIGN="MIDDLE" BORDER="0"
 SRC="img4.png"
 ALT="$r_{o1}$">, <IMG
 WIDTH="27" HEIGHT="33" ALIGN="MIDDLE" BORDER="0"
 SRC="img5.png"
 ALT="$r_{o2}$">, and increase
  <IMG
 WIDTH="25" HEIGHT="33" ALIGN="MIDDLE" BORDER="0"
 SRC="img6.png"
 ALT="$r_{i1}$">, <IMG
 WIDTH="25" HEIGHT="33" ALIGN="MIDDLE" BORDER="0"
 SRC="img7.png"
 ALT="$r_{i2}$">, <IMG
 WIDTH="29" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img8.png"
 ALT="$R_L$">, as well as <IMG
 WIDTH="26" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img9.png"
 ALT="$A_1$"> and <IMG
 WIDTH="26" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img10.png"
 ALT="$A_2$">

<P>
The power delivered by the source is
  <BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH
 \begin{displaymath}
P_{in}=(i_{in})^2 r_{i1}=[\frac{v_s}{R_s+r_{i1}}]^2 r_{i1}
\end{displaymath}
 -->

<IMG
 WIDTH="244" HEIGHT="44" BORDER="0"
 SRC="img11.png"
 ALT="\begin{displaymath}P_{in}=(i_{in})^2 r_{i1}=[\frac{v_s}{R_s+r_{i1}}]^2 r_{i1} \end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
The power dissipated by the load <IMG
 WIDTH="29" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img8.png"
 ALT="$R_L$"> is
  <BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH
 \begin{displaymath}
P_{out}=\frac{v_{out}^2}{R_L}=
  v^2_s A^2_1 A^2_2[\frac{r_{i1}}{r_{i1}+R_s}\frac{r_{21}}{r_{i2}+r_{o1}}\frac{R_L}{r_{o2}+R_L}]^2 \frac{1}{R_L}
\end{displaymath}
 -->

<IMG
 WIDTH="432" HEIGHT="51" BORDER="0"
 SRC="img12.png"
 ALT="\begin{displaymath}P_{out}=\frac{v_{out}^2}{R_L}=
v^2_s A^2_1 A^2_2[\frac{r_{i1...
...c{r_{21}}{r_{i2}+r_{o1}}\frac{R_L}{r_{o2}+R_L}]^2 \frac{1}{R_L}\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
The power gain is:
  <BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH
 \begin{displaymath}
G_p=\frac{P_{out}}{P_{in}}=A^2_1A^2_2 r_{i1}R_L
  [\frac{r_{21}}{r_{i2}+r_{o1}}\frac{1}{r_{o2}+R_L}]^2
\end{displaymath}
 -->

<IMG
 WIDTH="356" HEIGHT="49" BORDER="0"
 SRC="img13.png"
 ALT="\begin{displaymath}G_p=\frac{P_{out}}{P_{in}}=A^2_1A^2_2 r_{i1}R_L
[\frac{r_{21}}{r_{i2}+r_{o1}}\frac{1}{r_{o2}+R_L}]^2 \end{displaymath}">
</DIV>
