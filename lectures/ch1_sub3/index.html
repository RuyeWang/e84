Solving these for <IMG
 WIDTH="25" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img2.png"
 ALT="$V_S$"> and <IMG
 WIDTH="28" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img3.png"
 ALT="$R_S$"> we get:
<BR><P></P>

<!-- MATH
 \begin{displaymath}
R_S=R_V\;\frac{I_{SC}R_A-V_{OC}}{V_{OC}-I_{SC}R_V},\;\;\;\;
V_S=V_{OC}\;\frac{I_{SC}(R_A-R_V)}{V_{OC}-I_{SC}R_V}
\end{displaymath}
 -->

<IMG
 WIDTH="427" HEIGHT="50" BORDER="0"

 ALT="\begin{displaymath}

\end{displaymath}">
